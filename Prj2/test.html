<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Bibliothèque Personnelle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-book-open me-2"></i>Ma Bibliothèque
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-book.html">Ajouter un livre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filtrer ma collection</h5>
                        <form id="filter-form" class="row g-3">
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="filter-title" placeholder="Titre">
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="filter-author" placeholder="Auteur">
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="filter-genre">
                                    <option value="">Tous les genres</option>
                                    <!-- Options de genre seront ajoutées dynamiquement -->
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="filter-status">
                                    <option value="">Tous les statuts</option>
                                    <option value="lu">Lu</option>
                                    <option value="non_lu">Non lu</option>
                                    <option value="en_cours">En cours</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">Filtrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Mes Livres</h2>
            </div>
            <div class="col-md-6 text-end">
                <a href="add-book.html" class="btn btn-success">
                    <i class="fas fa-plus me-1"></i>Ajouter un livre
                </a>
            </div>
        </div>

        <div class="row" id="books-container">
            <!-- Les cartes de livres seront ajoutées dynamiquement ici -->
            <div class="col-12 text-center" id="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Chargement...</span>
                </div>
                <p class="mt-2">Chargement de vos livres...</p>
            </div>
            <div class="col-12 text-center d-none" id="no-books">
                <p class="text-muted mt-4">Aucun livre dans votre bibliothèque. Commencez par en ajouter un!</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">© 2025 Ma Bibliothèque Personnelle</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle avec Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts personnalisés -->
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
